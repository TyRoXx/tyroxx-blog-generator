version: 1.0.{build}
platform:
  - x64

install:
  - cmd: echo "Downloading conan..."
  - ps: wget https://github.com/conan-io/conan/releases/download/0.18.1/conan-win_0_18_1.exe -OutFile conan_installer.exe
  - cmd: conan_installer.exe /VERYSILENT
  - cmd: set PATH=%PATH%;C:\Program Files (x86)\Conan\conan
  - cmd: conan --version

build_script:
  - cmd: mkdir build
  - cmd: cd build
  - cmd: conan install .. --build silicium --build ventura
  - cmd: cmake ../ -G "Visual Studio 14 2015 Win64"
  - cmd: cmake --build . --config Release

test_script:
  - cmd: cd bin
  - cmd: system_test.exe
